<div class="mainDiv">
    <!-- <div class="container">

    <div class="container">
        <div class="signup">

            <form class="common-form" #loginForm="ngForm">

                <div>
                    <input class="form-input" type="password" placeholder="Enter Password" ngModel name="password"
                        required minlength="6" #password="ngModel" />
                    <div class="help-text" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">
                            Password must contain atleast 6 characters
                        </div>
                    </div>

                </div><br>
                <div>
                    <a routerLink="/forget-password">Forget Password</a>
                </div>
               
                <div style="display: inline; " >
                    <div class="mt-4" style="float: left;">
                        <button class="form-button" routerLink="/auth">Back</button>
                    </div>
                    <div class="mt-4" style="float: right; ">
                        <button class="form-button" [disabled]="!loginForm.valid">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
